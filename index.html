<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div>
            <p>Ingrese sus números</p>
        </div>
        <div class="ingresoNum">
        <p type="number" id="ponNumero"></p>
        </div>
        <br>
        <div class="numeros">
            <button id="button0" type="button">0</button>
            <button id="button1" type="button">1</button>
            <button id="button2" type="button">2</button>
            <button id="button3" type="button">3</button>
            <button id="button4" type="button">4</button>
        </div>
        <div class="numero2">
            <button id="button5" type="button">5</button>
            <button id="button6" type="button">6</button>
            <button id="button7" type="button">7</button>
            <button id="button8" type="button">8</button>
            <button id="button9" type="button">9</button>
        </div>
        <p>Seleccione su operación</p>
        <button id="botonSuma" type="button">Suma</button>
        <button id="botonResta" type="button">Resta</button>
        <button id="multiplicacion" type="button">Multiplicación</button>
        <button id="division" type="button">División</button>
        <p>Resultado:</p>
        <input id="respuesta" type="text" placeholder="Respuesta" readonly>
    </div>
    <script src="logic.js"></script>
</body>
</html>
